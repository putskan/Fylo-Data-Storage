<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;400;700&display=swap" rel="stylesheet">

 
  <title>Frontend Mentor | Fylo data storage component</title>
</head>

<body>
  <div class="desktop-flex">

    <!-- First Box -->
    
    <div class="fylo-options-box first-box"> <!-- first-box will be used for flex alignment in Desktop view -->
      <img class="fylo-logo" src="./images/logo.svg">
      <div class="action-icons">
        <div class="icon-container">
          <div class="document-icon action-icon">  
          </div>
        </div>

        <div class="icon-container">
          <div class="folder-icon action-icon">  
          </div>
        </div>

        <div class="icon-container">
          <div class="upload-icon action-icon">
          </div>
        </div>
      </div>
    </div>

    <!-- Second Box -->
    <div class="second-box"> <!-- Will be used for flex alignment in Desktop view -->
      <div class="storage-measure-box">
        <h1 class="usage-text">Youâ€™ve used <span>815 GB</span> of your storage</h1>
        <div class="bar-container">
          <div class="gradient-bar">
            <div class="white-ball">
            </div>
          </div>
        </div>
        <div class="gb-container">
          <h1 style="display: inline-block; text-align: left;">0 GB</h1>
          <h1 style="display: inline-block; text-align: right;">1000 GB</h1>
        </div>
      </div>

      <div class="gb-left-white-box">
        <h1><span>185</span>&nbsp;&nbsp;GB LEFT</h1>
        <div class="dialog-box-triangle">
        </div>
      </div>
    </div>

  </div>

  <div class="attribution">
    Challenged by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br> 
    Coded by <a href="https://github.com/putskan" target="_blank">Ben</a>.
  </div>


</body>
</html>
